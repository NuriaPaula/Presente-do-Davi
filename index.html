<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Núria e Davi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div class="slideshow-title">texto qualquer</div>
        <div class="slideshow-container">
            <div class="slides-wrapper">
                <div class="slide">
                    <img src="img/0.jpeg" alt="Imagem 1" onclick="openImage(this)">
                </div>
                <div class="slide">
                    <img src="img/1.jpeg" alt="Imagem 2" onclick="openImage(this)">
                </div>
                <div class="slide">
                    <img src="img/2.jpeg" alt="Imagem 3" onclick="openImage(this)">
                </div>
                <div class="slide">
                    <img src="img/3.jpeg" alt="Imagem 4" onclick="openImage(this)">
                </div>
                <div class="slide">
                    <img src="img/4.jpeg" alt="Imagem 5" onclick="openImage(this)">
                </div>
                <div class="slide">
                    <img src="img/5.jpeg" alt="Imagem 5" onclick="openImage(this)">
                </div>
                <div class="slide">
                    <img src="img/6.jpeg" alt="Imagem 8" onclick="openImage(this)">
                </div>
                <div class="slide">
                    <img src="img/7.jpeg" alt="Imagem 9" onclick="openImage(this)">
                </div>
                <div class="slide">
                    <img src="img/8.jpeg" alt="Imagem 9" onclick="openImage(this)">
                </div>
                <div class="slide">
                    <img src="img/9.jpeg" alt="Imagem 9" onclick="openImage(this)">
                </div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
    // Função para abrir a imagem em tela cheia
    function openImage(img) {
        const src = img.src;
        // Cria o overlay
        const overlay = document.createElement('div');
        overlay.style.position = 'fixed';
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = '100vw';
        overlay.style.height = '100vh';
        overlay.style.background = 'rgba(0,0,0,0.85)';
        overlay.style.display = 'flex';
        overlay.style.alignItems = 'center';
        overlay.style.justifyContent = 'center';
        overlay.style.zIndex = 9999;
        overlay.onclick = function() { document.body.removeChild(overlay); };
        // Cria a imagem ampliada
        const bigImg = document.createElement('img');
        bigImg.src = src;
        bigImg.style.maxWidth = '90vw';
        bigImg.style.maxHeight = '90vh';
        bigImg.style.borderRadius = '16px';
        bigImg.style.boxShadow = '0 4px 32px rgba(0,0,0,0.25)';
        overlay.appendChild(bigImg);
        document.body.appendChild(overlay);
    }
    </script>
</body>
</html>
